<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> JSON App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #itemList>
    <ion-item *ngFor="let item of data; let i = index" #listItem>
      <ion-label (click)="saveLastRead(item)">
        <h2>{{ item.name }}</h2>
        <p>{{ item.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
